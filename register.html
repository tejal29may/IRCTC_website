<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="form_wrapper">
        <div class="form_container">
            <div class="title_container">
                <h2>Create Your Account</h2>
            </div>
            <p>GARBAGE/JUNK VALUES IN PROFILE MAY LEAD TO DEACTIVATION
                Please use a valid E-Mail ID and mobile number in registration.</p>
            <br>
            <div class="row clearfix">
                <div class="">
                    <form>

                        <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                            <input type="email" name="email" placeholder="User Name" required />
                        </div>
                        <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                            <input type="password" name="password" placeholder="Password" required />
                        </div>


                        <div class="row clearfix">
                            <div class="col_half">
                                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                                    <input type="text" name="name" placeholder="First Name" />
                                </div>
                            </div>
                            <div class="col_half">
                                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                                    <input type="text" name="name" placeholder="Last Name" required />
                                </div>
                            </div>
                        </div>
                        <div class="input_field select_option">
                            <select>
                                <option>Preferred Language</option>
                                <option>Hindi</option>
                                <option>English</option>
                                <option>Marathi</option>
                            </select>
                            <div class="select_arrow"></div>
                        </div>
                        <div class="input_field select_option">
                            <select>
                                <option>Security Question</option>
                                <option>What is Your pet name?</option>
                                <option>What is the name of your first School?</option>
                            </select>
                            <div class="select_arrow"></div>
                        </div>
                        <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                            <input type="password" name="password" placeholder="Security Answer" required />
                        </div>
                        <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                            <input type="password" name="password" placeholder="Address" required />
                        </div>

                        <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                            <input type="file" name="photo" placeholder="Profile Photo" required />
                        </div>

                        <!-- <div class="input_field checkbox_option">
                            <input type="checkbox" id="cb1">
                            <label for="cb1">I agree with terms and conditions</label>
                        </div> -->
                        <!-- <div class="input_field checkbox_option">
                            <input type="checkbox" id="cb2">
                            <label for="cb2">I want to receive the newsletter</label>
                        </div> -->
                        <input class="button" type="submit" value="Register" style="background-color: aquamarine;" />
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
